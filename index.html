<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #353e4f -26%, #0c1019 145%);">
          <h1>Tokyo</h1>
          <p>Japan</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #93afa0 -1%, #2b8063 124%);">
          <h1>New York</h1>
          <p>America</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #67aac7 1%, #266ca7 128%);">
          <h1>London</h1>
          <p>United Kingdom</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffad7d -3%, #b85f5f 138%);">
          <h1>Paris</h1>
          <p>France</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('paris.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('london.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('new_york.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('tokyo.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
